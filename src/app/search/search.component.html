<div>
  <mat-form-field class="search-full-width">
    <input
      matInput
      placeholder="Search a movie"
      value=""
      ngModel
      #search="ngModel"
      appCustomDirective
      (keydown.enter)="searchMovie(search.value, search)">
    <mat-error *ngIf="search.invalid">
      No symbols allowed
    </mat-error>
  </mat-form-field>
</div>
<div>

  <table mat-table [dataSource]="movies" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="vote_average">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.vote_average}} </td>
    </ng-container>

    <ng-container matColumnDef="poster_path">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img class="table-image" [src]="element.poster_path" /> </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> <button (click)="onClickDetails(element.id)"> Details </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row #rowItem *matRowDef="let row; columns: columnsToDisplay;"
        (click)="test()"></tr>
<!--    routerLink="/cocktail:id={{row.idDrink}}"-->
  </table>
  <mat-paginator
    class="mat-elevation-z8"
    [length]="resultsLength"
    [pageSize]="page"
    (page)="goToNextPage(search.value, $event)"
  ></mat-paginator>

</div>
